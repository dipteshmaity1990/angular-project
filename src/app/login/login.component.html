<mat-toolbar color="primary">
  Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm='ngForm' (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" #username='ngModel' required type="text" [(ngModel)]="user.username" name="username">
        <mat-error *ngIf="username.errors?.required">username is required</mat-error>
      </mat-form-field>

      <br>
      <mat-form-field>
        <input matInput placeholder="Password" #password='ngModel' required type="password" [(ngModel)]="user.password" name="password">
        <mat-error *ngIf="password.errors?.required">password is required</mat-error>
      </mat-form-field>
      <br>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [disabled]="loginForm.form.invalid" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
